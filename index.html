<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <div>
                    <img src="./img/Logo.svg" alt="">
                </div>
                <div>
                    <p class="logo-bold">
                        Foundation
                    </p>
                    <p class="logo-regular">
                        Startup landing template
                    </p>
                </div>
            </div>
            <nav class="header-nav">
                <ul>
                    <li class="header-li">
                        <a href="">
                            Home
                        </a>
                    </li>
                    <li class="header-li">
                        <a href="">
                            Stories
                        </a>
                    </li>
                </ul>
                <div>
                    <button class="button">
                        Get Started
                    </button>
            </div>
            </nav>
        </div>
    </header>
    <section class="section-about-for">
        <div class="container section-about-for-grey">
            <div class="about-for">
                <p class="text-bold">
                    What is it about? 
                </p>
                <p class="text-regular">
                    Building a website for a startup that looks amazing is not a rocket science anymore.
                </p>
            </div>
            <div class="about-for">
                <p class="text-bold">
                    Who is it for?
                </p>
                <p class="text-regular">
                    Startups, small companies and teams, entrepreneurs and web developers.                </p>
            </div>
        </div>
    </section>
    <section class="img-logo">
        <div class="container img-logo-div">
            <div>
                <img src="./img/Bitmap.png" alt="icon">
            </div>
            <div>
                <img src="./img/Bitmap (4).png" alt="icon">
            </div>
            <div>
                <img src="./img/Bitmap (3).png" alt="icon">
            </div>
            <div>
                <img src="./img/Bitmap (5).png" alt="icon">
            </div>
            <div>
                <img src="./img/Bitmap (1).png" alt="icon">
            </div>
            <div>
                <img src="./img/Bitmap (2).png" alt="icon">
            </div>
        </div>
    </section>
</body>
</html>
